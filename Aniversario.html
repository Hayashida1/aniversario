<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Feliz Aniversário!</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    }

    body {
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* LETREIRO */
    .marquee {
      background: #ff5f9a;
      color: #ffffff;
      font-weight: 900;
      font-size: clamp(28px, 7vw, 64px);
      white-space: nowrap;
      overflow: hidden;
      padding: 16px 0;
      text-transform: uppercase;
    }

    .track {
      display: inline-block;
      padding-left: 100%;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }

    /* CONTEÚDO */
    .content {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px 16px;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,95,154,.12), transparent 35%),
        radial-gradient(circle at 80% 60%, rgba(255,95,154,.12), transparent 35%);
    }

    .card {
      background: #ffffff;
      width: min(820px, 100%);
      border-radius: 24px;
      box-shadow: 0 14px 35px rgba(0,0,0,.1);
      padding: 24px;
      text-align: center;
    }

    .heart {
      background: #ff5f9a;
      color: #ffffff;
      border-radius: 28px;
      padding: 28px 22px;
      font-size: clamp(14px, 3.6vw, 18px);
      line-height: 1.5;
    }

    /* ACESSIBILIDADE */
    @media (prefers-reduced-motion: reduce) {
      .track {
        animation: none;
        padding-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- LETREIRO -->
  <div class="marquee">
    <div class="track">
      FELIZ ANIVERSÁRIO! FELIZ ANIVERSÁRIO! FELIZ ANIVERSÁRIO!
    </div>
  </div>

  <!-- CONTEÚDO -->
  <main class="content">
    <div class="card">
      <div class="heart">
        Eu te amo muito meu amor e fico feliz de estar com você numa nova fase muito importante para você que éh seus 18 anos.
        <br><br>
        Muita felicidades para você e espero que tenha muitas conquistas nesse ano &lt;3
      </div>
    </div>
  </main>

</body>
</html>
